<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Attractions Tour Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #007bff; /* Blue heading */
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      select {
        height: 40px;
      }

      button[type="submit"] {
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 form-container">
          <h2>Sign Up for a NYC Adventure!</h2>
          <form>
            <div class="mb-3">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter your full name"
              />
            </div>
            <div class="mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="tourDate">Tour Date</label>
              <input type="date" class="form-control" id="tourDate" />
            </div>
            <div class="mb-3">
              <label for="tourSelect">Select Your Tour</label>
              <select class="form-select" id="tourSelect">
                <option value="centralPark">Central Park Exploration</option>
                <option value="empireState">
                  Empire State Building Ascent
                </option>
                <option value="timesSquare">
                  Times Square Lights & Sounds
                </option>
                <option value="brooklynBridge">Brooklyn Bridge Walk</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="guests">Number of Guests</label>
              <input
                type="number"
                class="form-control"
                id="guests"
                min="1"
                value="1"
              />
            </div>
            <button type="submit" class="btn">Sign Me Up!</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
